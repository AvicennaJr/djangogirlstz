{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Django Girls Tanzania</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    {% compress css %}
    {% endcompress %}
    
    <style>
        body {
            background-color: #f7f7f7;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-google {
            background-color: white;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-google:hover {
            background-color: whitesmoke;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background-color: #fff;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <div class="card">
            <h3 class="text-center mb-4">Login to Your Account</h3>
            
            <!-- Google Sign In Button -->
            <button class="btn btn-google">
                <img src="{% static 'djangogirlstz/images/google.png' %}" alt="Google Logo" width="20" height="20" class="me-2">
                Sign in with Google
            </button>

            <!-- Divider -->
            <div class="divider"><span>OR</span></div>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn" style="background-color: #F79420;">Login</button>
                </div>
            </form>

            <!-- Links to Register and Home Page -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                <a href="{% url 'home' %}" class="btn btn-link">Return to Home</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
